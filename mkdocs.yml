site_name: wiki
site_url: https://samperay.github.io/wiki/
nav:
  - Home: index.md
  - "programming":
      - "python":
          - "programming terms": "programming/python/programming_terms.md"
          - "python-page-2": "programming/python/python-page-2.md"
          - "design patterns":
              - "single responsibility principle": "programming/python/design_patterns/srp.md"
      - "go":
          - "overview": "programming/go/overview.md"
          - "basics": "programming/go/basics.md"
  - "linux":
      - "bash scripting":
          - "bash-page-1": "linux/scripting/bash-page-1.md"
          - "bash-page-2": "linux/scripting/bash-page-2.md"

  - About: about.md
theme:
  name: material
  features:
    - toc.integrate
    - navigation.tabs
    - navigation.sections
    - navigation.path
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - header.autohide
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  font:
    text: Roboto Mono
