site_name: wiki
site_url: https://samperay.github.io/wiki/
nav:
  - Home: index.md
  - "programming":
      - "python":
          - "python-page-2": "programming/python/python-page-2.md"
          - "design patterns":
              - "single responsibility principle": "programming/python/design_patterns/srp.md"
      - "go":
          - "overview": "programming/go/overview.md"
          - "basics": "programming/go/basics.md"
  - "docker":
      - "Overview": "docker/overview.md"
  - "kubernetes":
      - "Overview": "kubernetes/overview.md"
  - "cicd":
      - "Overview": "cicd/overview.md"
  - "git":
      - "Overview": "git/overview.md"
  - "linux":
      - "Basics": "linux/basics.md"
      - "Networking": "linux/networking.md"
      - "Storage": "linux/storage.md"
      - "Security": "linux/security.md"
      - "Troubleshooting": "linux/troubleshooting.md"
      - "bash scripting":
          - "Interview FAQ": "linux/scripting/bash.md"

  - About: about.md
theme:
  name: material
  features:
    # - toc.integrate
    - navigation.tabs
    - navigation.sections
    - navigation.path
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - header.autohide
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  font:
    text: Roboto Mono
