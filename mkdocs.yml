theme:
        name: material
        features:
                # - toc.integrate
                # - navigation.tabs
                - navigation.section
                - navigation.path
                - navigation.top
                - search.suggest
                - search.highlight
                - content.tabs.link
                - content.code.annotation
                - content.code.copy
                - header.autohide
        language: en
        palette:
                - scheme: default
                  toggle:
                          icon: material/weather-night
                          name: Switch to dark mode

                # Palette toggle for dark mode
                - scheme: slate
                  toggle:
                          icon: material/weather-sunny
                          name: Switch to light mode
        font:
                text: Roboto Mono
